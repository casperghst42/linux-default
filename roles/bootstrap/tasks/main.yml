  - name: install
    apt:
      state: present
      pkg:
        - sudo
        - bash-completion
        - vim
        - nano
        - python3 
        - python3-pip 
        - python3-setuptools 
        - python3-wheel 
        - python3-pip 
        - openssl 
        - libacl1 
        - build-essential 
        - fuse 
        - locales 
        - curl
        - wget
        - systemd-timesyncd

  - name: default-editor
    command: 
      cmd: update-alternatives --set editor /usr/bin/vim.basic

  - name: default editor vim
    copy:
      dest: /etc/profile.d/editor.sh
      mode: 0644
      backup: true
      content: | 
        EDITOR=vim        

  - name: vimrc.local
    copy:
      dest: /etc/vim/vimrc.local
      backup: true
      mode: 0644
      content: |        
        set tabstop     =4
        set softtabstop =4
        set shiftwidth  =4
        set expandtab

        autocmd BufNewFile,BufReadPost *.{yaml,yml} set filetype=yaml
        autocmd FileType yaml setlocal ts=4 sts=4 sw=4 expandtab

        set is hlsearch ai ic scs
        nnoremap <esc><esc> :nohsl<cr>

        set mouse-=a
        set ttymouse-=a

  - name: be-root
    copy:
      dest: /usr/local/bin/be-root
      backup: true
      mode: 0755
      content: |        
        #!/usr/bin/env bash
        sudo su - ${*}

  - name: environment
    copy:
      dest: /etc/environment
      backup: true
      content: |        
        LANG=en_US.utf-8
        LC_ALL=en_US.utf-8
        

  - name: locale.gen
    lineinfile:
      dest: /etc/locale.gen
      backup: true
      line: en_US.UTF-8 UTF-8
      insertafter: EOF

  - name: generate locale
    shell:
      cmd: locale-gen

  - name: services systemd-timesyncd
    systemd:
      name: systemd-timesyncd.service
      state: started   
      enabled: yes
      masked: no

  - name: set tiemzone (europe/copenhagen)
    shell:
      cmd: timedatectl set-timezone Europe/Copenhagen

  - name: is timeserver set
    shell: "egrep -c ^NTP /etc/systemd/timesyncd.conf"
    ignore_errors: true
    register: timeserver

  - name: add local timeserver
    lineinfile:
      dest: /etc/systemd/timesyncd.conf
      line: NTP=192.168.1.1
      backup: true
    when: timeserver.stdout == "0"

  - name: restart systemd-timesyncd.service
    systemd:
      name: systemd-timesyncd.service
      state: restarted  

  - name: enable NTP
    shell:
      cmd: timedatectl set-ntp true 

  - name: create andible user
    user:
      name: ansible
      state: present        
      shell: /bin/bash
      groups: sudo
      append: yes

  - name: add sshkey to ansible user 
    authorized_key:
      user: ansible
      state: present
      manage_dir: true
      key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_rsa.pub') }}"
    
  - name: Add sudo rights for ansible
    copy:
      dest: /etc/sudoers.d/ansible      
      content: "ansible ALL=(root) NOPASSWD: ALL"
      backup: true
      mode: 0644
