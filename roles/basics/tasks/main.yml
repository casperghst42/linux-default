  - debug: var=ssmtp_user
  - debug: var=ssmtp_password

  - name: Instal packages
    apt:
      state: present
      pkg:
        - avahi-daemon
        - ssmtp 
        - logwatch 
        - libacl1 
        - build-essential 
        - fuse 
        - pkg-config 
        - unattended-upgrades 
        - apt-listchanges 
        - ethtool          
        - iptables 
        - systemd-timesyncd
        - jq
        - ipmitool

  - name: ssmtp configuration
    template:
      src: templates/ssmtp.conf.j2
      dest: /etc/ssmtp/ssmtp.conf
      backup: true

  - name: ssmtp revaliases
    template:
      src: templates/revaliases.j2
      dest: /etc/ssmtp/revaliases
      backup: yes

  - name: ssh.servics
    copy:
      src: files/ssh.service
      dest: /etc/avahi/services/ssh.service
      backup: true

  - name: sftp.service
    copy:
      src: files/sftp.service
      dest:  /etc/avahi/services/sftp.service
      backup: true

  - name: services avahi-daemon
    systemd:
      name: avahi-daemon.service
      state: started
      enabled: yes

  - name: auto-upgrades
    copy:
      src: files/20auto-upgrades
      dest: /etc/apt/apt.conf.d/20auto-upgrades
      backup: true

  - name: services unattended-upgrades
    systemd: 
      name: unattended-upgrades.service
      state: started
      enabled: yes

  - name: add non-free-firmware to /etc/apt/sources.list
    replace:
      path: /etc/apt/sources.list      
      regexp: '\s*(deb.+)(?<! non-free-firmware)$'
      replace: '\1 non-free-firmware'
      backup: true
    when: ansible_distribution == 'Debian' and ansible_lsb.major_release|int >= 12

  - name: add non-free to /etc/apt/sources.list
    replace:
      path: /etc/apt/sources.list      
      regexp: '\s*(deb.+)(?<! non-free)$'
      replace: '\1 non-free'
      backup: true
